<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script.js" type="text/javascript"></script>
    <title>What's my IP</title>
</head>

<body>
    <div class="ip_card">
        <div class="top">
            <div id="header">
                <div class="title">
                    Your IP Address
                </div>
                <div id="ip">
                    89.87.13.9
                </div>
            </div>

            <div id="flag"></div>
        </div>
        <hr class="breaker" />

        <div class="main">
            <div class="location">
                <div class="title">
                    Location
                </div>

                <div id="location">
                    Dummy, Location
                </div>
            </div>

            <div class="item">
                <div class="title">
                    Operating System
                </div>

                <div id="machine-name"></div>
            </div>

            <div class="item">
                <div class="title">
                    Cookies
                </div>

                <div id="cookies"></div>
            </div>

            <div class="item">
                <div class="title">
                    Screen Resolution
                </div>

                <div id="screen-resolution"></div>
            </div>
        </div>
    </div>
</body>

</html>
